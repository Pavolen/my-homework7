<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat (3, 100px);
            grid-template-rows: repeat (2, 50px);
            background-color: aliceblue;
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="box1" style="background-color: maroon">1</div>
        <div class="box2" style="background-color: green">2</div>
        <div class="box3" style="background-color: orange">3</div>
        <div class="box4" style="background-color: gold">4</div>
        <div class="box5" style="background-color: purple">5</div>
        <div class="box6" style="background-color: red">6</div>

    </div>
    
</body>
</html>
